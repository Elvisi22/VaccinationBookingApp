<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<header th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" >CVBAPP</a>
            </div>
            <ul class="nav navbar-nav">
                <li sec:authorize="!isAuthenticated()"><a href="/">Home</a></li>
<!--                <li sec:authorize="isAuthenticated()"><a href="/index2">Home</a></li>-->
                <li sec:authorize="isAuthenticated()"><a href="/profile">Profile</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/users">Users</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/editUserByUser}"> Edit </a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/addAppointment}"> Appointment</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="!isAuthenticated()"><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li sec:authorize="isAuthenticated()"><form  th:action="@{/appointments}" class="form-inline"><input type="text" class="form-control input" name="title" placeholder="Search Appointment" />
                       <button type="submit" class="glyphicon glyphicon-search search"></button></form></li>
                    <li sec:authorize="isAuthenticated()"><form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                         <button type="submit" class="log-out "><span class="glyphicon glyphicon-log-out"></span></button>
                     </form></li>
                     
                 </ul>
             </div>
         </nav>
     </header>
     </html>
