<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update User </title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css"> 
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
    <div class="container userUpdate">
        <h2>Update User</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/updateUser/{email}(email=${user.email})}" th:object="${user}" method="post">
                   <div class="form-group">
                    <label for="username" class="form-control-label">Username</label> <input
                    type="text" class="form-control" th:field="*{username}" id="username" />
                    <div class="text text-danger" th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"></div>

                </div>
                <div class="form-group">
                    <label for="password" class="form-control-label">Password</label> <input
                    type="password" class="form-control" th:field="*{password}"
                    id="password" />
                    <div class="text text-danger"
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                </div>
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary submit-button" value="Update User">
                </div>
        
            </div>
            
        </form>
    </div>
</div>
</div>
</body>
<footer id="footer">
<div th:replace="fragments/footer :: footer"></div>
</footer>
</html>
